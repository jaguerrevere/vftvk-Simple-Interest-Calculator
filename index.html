<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Simple Interest Calculator</h1>
            <form id="form1" onsubmit="return compute()">
                <table>
                    <tr>
                        <td><label for="principal">Amount</label></td>
                        <td><input type="number" id="principal" max="999999999999999" min="0" name="principal" required></td>
                    </tr>
                    <tr>
                        <td><label for="rate">Rate</label></td>
                        <td>
                            <input type="range" min="0" max="30" step="0.5" value="3.5" class="slider" id="rate" name="rate" oninput="rate_value_text.value=this.value" width="100px">
                            <output id="rate_value_text">3.5</output>%
                        </td>
                    </tr>
                    <tr>
                        <td><label for="years">No. of Years</label></td>
                        <td>
                            <select type="number" id="years" name="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Compute Interest"></td>
                        <td/>
                    </tr>
                </table>
            </form>
            <p id="calculation_output"/>
            <p class="copyright">&#169; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
